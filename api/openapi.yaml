      - $ref: '#/components/schemas/UnsupportedAuthenticationProblem'
      - $ref: '#/components/schemas/UsageCapExceededProblem'
    Tweet_referenced_tweets:
      properties:
        type:
          enum:
          - retweeted
          - quoted
          - replied_to
          type: string
        id:
          description: Unique identifier of this Tweet. This is returned as a string
            in order to avoid complications with languages and tools that cannot handle
            large integers.
          example: "120897978112909812"
          pattern: ^[0-9]{1,19}$
          type: string
      required:
      - id
      - type
      type: object
    Tweet_attachments:
      description: Specifies the type of attachments (if any) present in this Tweet.
      properties:
        media_keys:
          description: A list of Media Keys for each one of the media attachments
            (if media are attached).
          items:
            $ref: '#/components/schemas/MediaKey'
          minItems: 1
          type: array
        poll_ids:
          description: A list of poll IDs (if polls are attached).
          items:
            $ref: '#/components/schemas/PollId'
          minItems: 1
          type: array
      type: object
    Tweet_geo:
      description: The location tagged on the Tweet, if the user provided one.
      properties:
        coordinates:
          $ref: '#/components/schemas/Point'
        place_id:
          description: The identifier for this place
          type: string
      type: object
    Tweet_public_metrics:
      description: Engagement metrics for the Tweet at the time of the request.
      properties:
        retweet_count:
          description: Number of times this Tweet has been Retweeted.
          type: integer
        reply_count:
          description: Number of times this Tweet has been replied to.
          type: integer
        like_count:
          description: Number of times this Tweet has been liked.
          type: integer
        quote_count:
          description: Number of times this Tweet has been quoted.
          type: integer
      required:
      - like_count
      - reply_count
      - retweet_count
      type: object
    Tweet_non_public_metrics:
      description: Nonpublic engagement metrics for the Tweet at the time of the request.
      properties:
        impression_count:
          description: Number of times this Tweet has been viewed.
          format: int32
          type: integer
        user_profile_clicks:
          description: Number of times the user's profile from this Tweet has been
            clicked.
          type: integer
        url_link_clicks:
          description: Number of times links in this Tweet have been clicked.
          type: integer
      type: object
    Tweet_promoted_metrics:
      description: Promoted nonpublic engagement metrics for the Tweet at the time
        of the request.
      properties:
        impression_count:
          description: Number of times this Tweet has been viewed.
          format: int32
          type: integer
        like_count:
          description: Number of times this Tweet has been liked.
          format: int32
          type: integer
        reply_count:
          description: Number of times this Tweet has been replied to.
          format: int32
          type: integer
        retweet_count:
          description: Number of times this Tweet has been Retweeted.
          format: int32
          type: integer
        user_profile_clicks:
          description: Number of times the user's profile from this Tweet has been
            clicked.
          type: integer
        url_link_clicks:
          description: Number of times links in this Tweet have been clicked.
          type: integer
      type: object
    Tweet_organic_metrics:
      description: Organic nonpublic engagement metrics for the Tweet at the time
        of the request.
      properties:
        impression_count:
          description: Number of times this Tweet has been viewed.
          type: integer
        retweet_count:
          description: Number of times this Tweet has been Retweeted.
          type: integer
        reply_count:
          description: Number of times this Tweet has been replied to.
          type: integer
        like_count:
          description: Number of times this Tweet has been liked.
          type: integer
        user_profile_clicks:
          description: Number of times the user's profile from this Tweet has been
            clicked.
          type: integer
        url_link_clicks:
          description: Number of times links in this Tweet have been clicked.
          type: integer
      required:
      - impression_count
      - like_count
      - reply_count
      - retweet_count
      - user_profile_clicks
      type: object
    User_entities_url:
      description: Expanded details for the URL specified in the user's profile, with
        start and end indices.
      properties:
        urls:
          items:
            $ref: '#/components/schemas/UrlEntity'
          minItems: 1
          type: array
      type: object
    User_entities:
      description: A list of metadata found in the user's profile description.
      properties:
        url:
          $ref: '#/components/schemas/User_entities_url'
        description:
          $ref: '#/components/schemas/FullTextEntities'
      type: object
    User_public_metrics:
      description: A list of metrics for this user
      properties:
        followers_count:
          description: Number of users who are following this user.
          type: integer
        following_count:
          description: Number of users this user is following.
          type: integer
        tweet_count:
          description: The number of Tweets (including Retweets) posted by this user.
          type: integer
        listed_count:
          description: The number of lists that include this user.
          type: integer
      required:
      - followers_count
      - following_count
      - listed_count
      - tweet_count
      type: object
